	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Logo -->
						<h1><a href="index.html" id="logo"><img src="images/profile.jpg" alt="Logo" />React_Demo <em>by VinmayiSwamy</em></a></h1>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="index.html">Home</a></li>
								<li>
									<a href="#">Dropdown</a>
									<ul>
										<li>
											<a href="#">Submenu</a>
											<ul>
												<li><a href="resume/index.html" target="_blank">MyResume</a></li>
												<li><a href="myform.html">MyForm</a></li>
											</ul>
										</li>
										<li><a href="resume/index.html" target="_blank">MyResume</a></li>
										<li><a href="myform.html">MyForm</a></li>
									</ul>
								</li>
								<li><a href="resume/index.html" target="_blank">MyResume</a></li>
								<li class="current"><a href="myform.html">MyForm</a></li>
							</ul>
						</nav>
					</div>

			<!-- Main -->
				<section class="wrapper style1">
					<div class="container">
						<div class="row">
							<section class="6u 12u(narrower)" style="margin-left: 15em;">
								<h3>Sample Form</h3>

							<form method="post" action="#">
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									<div class="6u 12u$(xsmall)">
										<input type="text" name="username" id="username" value="" placeholder="Username" />
									</div>
									<div class="6u 12u$(xsmall)">
										<input type="password" name="password" id="password" value="" placeholder="Password" />
									</div>
									<div class="6u 12u$(xsmall)">
										<input type="password" name="confirm-password" id="confirm-password" value="" placeholder="Confirm Password" />
									</div>
									<div class="6u 12u$(xsmall)">
										<input type="text" name="phone" id="phone" value="" placeholder="Mobile" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="12u$">
										<div class="select-wrapper">
											<select name="qualification" id="qualification">
												<option value="">--Select Qualification--</option>
												<option value="1">B.TECH(CS)</option>
												<option value="2">B.TECH(ECE)</option>
												<option value="3">B.TECH(EEE)</option>
												<option value="4">B.TECH(MECH)</option>
												<option value="5">B.TECH(CIVIL)</option>
												<option value="6">MCA</option>
												<option value="7">MBA</option>
												<option value="8">OTHER</option>
											</select>
										</div>
									</div>
									<div class="4u 12u$(small)">
										<input type="radio" id="female" name="gender" checked>
										<label for="female">Female</label>
									</div>
									<div class="4u 12u$(small)">
										<input type="radio" id="male" name="gender">
										<label for="male">Male</label>
									</div>
									<div class="4u$ 12u(small)">
										<input type="radio" id="other" name="gender">
										<label for="other">Other</label>
									</div>
									<div class="12u$">
										<textarea name="address" id="address" placeholder="Enter your address" rows="6"></textarea>
									</div>
									<div class="6u 12u$(small)">
										<input type="checkbox" id="demo-copy" name="demo-copy">
										<label for="demo-copy">Email me a copy of this message</label>
									</div>
									<div class="6u$ 12u$(small)">
										<input type="checkbox" id="demo-human" name="demo-human" checked>
										<label for="demo-human">I am a human and not a robot</label>
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="special" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>
					</div>
				</div>
			</section>

			<!-- Footer -->
				<div id="footer">

					<!-- Icons -->

							</ul>
						</div>

				</div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/main.js"></script>

	</body>
</html>
